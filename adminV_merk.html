	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/modal.js"></script>
	<script type="text/javascript">
		var no = 4;
		$("#open_modal").click(function(event) {
			event.preventDefault();
			modalShow();
			
			$(".modal-close").click(function(event) {
				modalHide();
			});

			window.onclick = function(event) {
				var modal = document.getElementById('id_modal');
				if(event.target == modal){
					modalHide();
				}
			};
			
		});

		$(".modal-bottom").on("click", "#simpan", function (argument) {
			var merk = $("input#nama_merk").val();
			var rincian = $("textarea#rincian").val();
			no+=1; 
			$("#table_merk").append(`
				<tr>
					<td>`+no+`</td>
					<td>`+merk+`</td>
					<td>`+rincian+`</td>
					<td><button class="edit">Edit</button><button class="checkout">Delete</button></td>
				</tr>
			`);
			$("input#nama_merk").val("");
			$("textarea#rincian").val("");
			modalHide();
			
		});
	</script>
